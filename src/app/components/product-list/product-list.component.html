<h2 class="custom-section padding-top-10 padding-bottom-5">Nasze produkty</h2>
<ul class="type-list">
  <li class="type-item selected" [ngClass]="{'selected': id === 1 }" (click)="select(1)">
    Wszystkie produkty
  </li>
  <li class="type-item" [ngClass]="{'selected': id === 7 }" (click)="select(7)">
    FoodBoxy
  </li>
  <li class="type-item" [ngClass]="{'selected': id === 2 }" (click)="select(2)">
    Warzywa
  </li>
  <li class="type-item" [ngClass]="{'selected': id === 3 }" (click)="select(3)">
    Owoce
  </li>
  <li class="type-item" [ngClass]="{'selected': id === 4 }" (click)="select(4)">
    Produkty mleczne
  </li>
  <li class="type-item" [ngClass]="{'selected': id === 5 }" (click)="select(5)">
    Soki
  </li>
  <li class="type-item" [ngClass]="{'selected': id === 6 }" (click)="select(6)">
    Mięsa
  </li>
</ul>
<div class="product-list row">
  <div class="col md-6" *ngFor="let product of products">
    <div class="product-list-item" (click)="getItem(product)">
      <!-- <img src="../../../assets/images/{{product.photo}}" class="responsive-img"> -->
      <img src="/assets/images/box10.png" class="responsive-img">
      <div class="btns">
        <div class="detail-btn" (click)="addToCart()">Dodaj do koszyka</div>
        <div class="detail-btn">Szczegóły</div>
      </div>
      <div class="descr">
        <div class="name">
          {{product.name}}
        </div>
        <div class="price">
          {{product.price}}
        </div>
      </div>
    </div>
  </div>

</div>
